<div class="centered">
  <h1>Search analysis</h1>
  <h3>Select start and end date:</h3>
  <mat-form-field>
    <input matInput [matDatepicker]="picker" placeholder="Start date" [formControl]="startPicker">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field style="margin-left: 10px">
    <input matInput [matDatepicker]="picker2" placeholder="End date" [formControl]="endPicker">
    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
    <mat-datepicker #picker2></mat-datepicker>
  </mat-form-field>

  <h3>Select granulation type:</h3>
  <mat-form-field>
    <mat-select [(value)]="selected" style="text-align: center">
      <mat-option value="day">Day</mat-option>
      <mat-option value="hour">Hour</mat-option>
    </mat-select>
  </mat-form-field>
  <br>
  <button mat-raised-button (click)="search()">Search</button>
  <div *ngIf="resultReturned">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container *ngFor="let column of columns" [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef>{{column}}</th>
        <td mat-cell *matCellDef="let row" style="text-align: left"> {{row.get(column)}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns">a</tr>
    </table>

    <mat-paginator showFirstLastButtons></mat-paginator>
  </div>
</div>
